{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>
        <div class="sort-block">
            <p>Сортировать по:  <a href="{% url "show_catalog" %}?sort=name">&nbsp;&nbsp;названию</a>
                <a href="{% url "show_catalog" %}?sort=min_price">&nbsp;&nbsp;начиная с дешевых</a>
                <a href="{% url "show_catalog" %}?sort=max_price">&nbsp;&nbsp;начиная с дорогих</a></p>
        </div>
        {% for item in data %}
        <div class="content">
                <h1><a href="{% url "show_catalog" %}{{ item.slug }}">{{ item.name }}</a></h1>
                <p>Стоимость: {{ item.price }}</p>
                <img src="{{ item.image }}">
        </div>
        {% endfor %}
    </div>
{% endblock %}
