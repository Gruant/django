{% extends "base.html" %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        {% if request.user.is_authenticated %}
            Привет, <b>{{ user.get_username }}</b>.<br><br>
            <form action="{% url 'signup' %}">
                <button type="submit">Зарегистрировать нового пользователя</button>
            </form>
            <br>
            <form action="{% url 'login' %}">
                <button type="submit">Авторизоваться под другим пользователем</button>
            </form>
            <br>
            <form action="{% url 'logout' %}">
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            Привет <b>гость</b><br>
            Пожалуйста <a href="{% url 'signup' %}">зарегистрируйся</a> или <a href="{% url 'login' %}">авторизуйся</a>
        {% endif %}
    </div>
{% endblock %}
